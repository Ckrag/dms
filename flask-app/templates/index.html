<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Apps</title>
    </head>

    <body>
        {% if apps_list %}
            <ul>
            {% for app in apps_list %}
                <li><a href="/overview/{{ app|safe }}">{{ app|safe }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No apps</p>
        {% endif %}
    </body>

</html>
